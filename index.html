<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="temp_calculator">
        <h4 class="title">Temperature Converter</h4>
        <form action="" name="form">
            <br><div class="temp_calculator_inputs">
                <div class="calculator_value">
                    <label for="">Value to Convert:</label>
                    <input type="tex" placeholder="0" name="value" id="input_value">
                </div>
                <br><div class="calculator_input">
                    <label for="">From:</label>
                    <select name="input" id="input">
                        <option value="celsius">Celsius (℃)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
                <br><div class="calculator_input">
                    <label for="">To:</label>
                    <select name="output" id="output">
                        <option value="celsius">Celsius (℃)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
            </div>
            <div class="result_area">
                <br><label for="">Result:</label>
                <input type="text" value="" id="result">
            </div>
            <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
            <button type="button" id="clear" class="cal-btn" onclick="reset()">Clear</button>
        </form>
    </div>

    <script src="tempConvert.js"></script>
   
</body>
</html>
